<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK677 | Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glow-color: hsl(193, 100%, 50%);
            --ff-glow-color: hsl(320, 100%, 50%);
        }

        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            color: #E0E0E0;
            background: #000;
            overflow-x: hidden;
        }

        #aurora-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #020024 0%, #090979 35%, #00d4ff 100%);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
            opacity: 0.6;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .neon-text {
            color: #fff;
            text-shadow: 0 0 7px #fff, 0 0 10px #fff, 0 0 21px var(--glow-color), 0 0 42px var(--glow-color);
        }

        .rgb-effect {
            animation: rgb-cycle 6s linear infinite;
        }
        @keyframes rgb-cycle {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        #splash-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            position: fixed;
            background-color: transparent;
            z-index: 100;
            transition: opacity 1.5s ease-in-out;
        }
        .brand-name {
            font-family: 'Audiowide', cursive;
            font-size: 12vw;
        }
        .brand-name span {
            opacity: 0;
            display: inline-block;
            animation: glowIn 1s forwards;
        }
        @keyframes glowIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 50;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            padding: 10px 0;
        }
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .profile-header {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .profile-header span { font-size: 1.2em; }
        .profile-header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--glow-color);
            object-fit: cover;
        }

        main {
            opacity: 0;
            transition: opacity 1s ease-in-out;
            padding-top: 80px;
        }
        section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px; 
            text-align: center;
        }
        .section-title {
            font-family: 'Audiowide', cursive;
            font-size: 2.5em;
            margin-bottom: 40px;
        }

        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .contact-card {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid var(--glow-color);
            box-shadow: 0 0 20px rgba(0, 175, 255, 0.3);
            max-width: 600px;
            width: 90%;
        }
        .contact-item {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
            text-align: left;
            font-size: 1em; 
            word-break: break-all;
        }
        
        .contact-card .reveal:nth-of-type(1) { transition-delay: 0.2s; }
        .contact-card .reveal:nth-of-type(2) { transition-delay: 0.4s; }
        .contact-card .reveal:nth-of-type(3) { transition-delay: 0.6s; }
        .contact-card .reveal:nth-of-type(4) { transition-delay: 0.8s; } /* Delay for new WhatsApp item */

        .contact-item:last-child { margin-bottom: 0; }
        .contact-item .icon {
            width: 30px;
            height: 30px;
            flex-shrink: 0;
            fill: var(--glow-color);
            transition: transform 0.3s;
        }
        .contact-item a {
            color: inherit;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .contact-item a:hover .icon {
            transform: scale(1.2);
        }

        .hobbies-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .hobby-card {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            padding: 30px 40px;
            border-radius: 15px;
            border: 1px solid var(--glow-color);
            font-size: 1.5em;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative; /* For positioning the new text */
        }
        .hobby-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px var(--glow-color);
        }
        
        /* New "Free Fire" text animation */
        .ff-text-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Audiowide', cursive;
            font-size: 1.2em;
            color: #fff;
            opacity: 0;
            pointer-events: none;
        }
        .ff-text-animation.animate {
            animation: blastIn 1s forwards;
        }
        @keyframes blastIn {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; text-shadow: 0 0 50px red;}
            50% { transform: translate(-50%, -50%) scale(1.5); opacity: 1; text-shadow: 0 0 10px red, 0 0 20px #ff7a00;}
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; text-shadow: 0 0 5px #fff, 0 0 10px var(--ff-glow-color);}
        }

        #freefire-cta button {
            font-family: 'Audiowide', cursive;
            font-size: 2em;
            color: #fff;
            background: linear-gradient(45deg, #ff007f, #ff7a00, #ff007f);
            border: none;
            padding: 20px 40px;
            border-radius: 15px;
            cursor: pointer;
            text-shadow: 0 0 10px #fff;
            box-shadow: 0 0 20px var(--ff-glow-color), 0 0 40px var(--ff-glow-color);
            transition: transform 0.3s ease;
            animation: rgb-cycle 4s linear infinite, ff-pulse 2s infinite;
        }
         @keyframes ff-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #freefire-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px); z-index: 200; display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.5s ease;
        }
        #freefire-modal.active { opacity: 1; pointer-events: all; }
        .modal-content {
            background: rgba(10, 10, 10, 0.9); padding: 40px; border-radius: 20px; text-align: center;
            position: relative; border: 2px solid var(--ff-glow-color); box-shadow: 0 0 40px var(--ff-glow-color);
            transform: scale(0.7); transition: transform 0.5s ease;
        }
        #freefire-modal.active .modal-content { transform: scale(1); }
        #modal-close {
            position: absolute; top: 15px; right: 15px; background: transparent; border: none;
            color: #fff; font-size: 2em; cursor: pointer;
        }
        .modal-content img { width: 150px; height: 150px; border-radius: 50%; border: 4px solid var(--ff-glow-color); margin-bottom: 20px; }
        .modal-content h3 { font-family: 'Audiowide', cursive; font-size: 2.5em; color: #fff; text-shadow: 0 0 10px var(--ff-glow-color); margin: 0 0 10px 0; }
        .modal-content p { font-size: 1.2em; background: rgba(255, 255, 255, 0.1); padding: 10px; border-radius: 10px; }
        
        @media (max-width: 768px) {
            .section-title { font-size: 2em; }
            .header-container { padding: 0 15px; }
            .profile-header span { display: none; }
            .profile-header img { width: 40px; height: 40px; }
            .contact-item { flex-direction: column; align-items: flex-start; text-align: left; }
            #freefire-cta button { font-size: 1.5em; }
        }
    </style>
</head>
<body>

    <div id="aurora-background"></div>

    <div id="splash-screen">
        <h1 class="brand-name neon-text rgb-effect"></h1>
    </div>

    <header>
        <div class="header-container">
            <div class="profile-header">
                <span class="neon-text">My Profile</span>
                <img src="https://i.pravatar.cc/150" alt="Profile Icon" class="rgb-effect">
            </div>
        </div>
    </header>

    <main>
        <section id="contact">
            <h2 class="section-title neon-text rgb-effect reveal">Contact Me</h2>
            <div class="contact-card">
                <div class="contact-item reveal">
                    <svg class="icon rgb-effect" viewBox="0 0 24 24"><path fill="currentColor" d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.02.74-.25 1.02l-2.2 2.2z"/></svg>

                    <span>adithyankumar2@gmail.com</span>
                </div>

                     <svg class="icon rgb-effect" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>

                </div>

                    <a href="https://wa.me/919207042513" target="_blank" rel="noopener noreferrer">
                        <svg class="icon rgb-effect" viewBox="0 0 24 24"><path fill="currentColor" d="M12.04 2c-5.46 0-9.91 4.45-9.91 9.91c0 1.75.46 3.45 1.32 4.95L2 22l5.25-1.38c1.45.79 3.08 1.21 4.79 1.21h.01c5.46 0 9.91-4.45 9.91-9.91c0-5.46-4.45-9.91-9.91-9.91zM17.5 14.3c-.28-.14-1.67-.82-1.93-.91c-.26-.1-.45-.14-.64.14c-.18.28-.73.91-.9 1.1c-.17.18-.34.2-.61.07c-.28-.13-1.18-.44-2.25-1.39c-.83-.72-1.39-1.62-1.56-1.89c-.17-.28-.02-.43.12-.57c.13-.13.28-.34.42-.51c.14-.17.18-.28.28-.47c.09-.18.05-.37-.02-.51c-.07-.14-.64-1.54-.88-2.1c-.24-.56-.48-.48-.64-.49c-.16-.01-.34-.01-.53-.01s-.45.07-.68.34c-.24.28-.9  .88-1.1 2.15c-.2 1.27.9 2.96 1.03 3.16c.13.2 1.81 2.77 4.4 3.86c.6.25 1.07.41 1.43.52c.6.18 1.14.15 1.56.09c.48-.07 1.67-.68 1.9-1.36c.24-.68.24-1.27.17-1.36c-.07-.1-.25-.16-.53-.29z"/></svg>
                        <span>WhatsApp</span>
                    </a>
                </div>
            </div>
        </section>

        <section id="hobbies">
            <h2 class="section-title neon-text rgb-effect reveal">Hobbies</h2>
            <div class="hobbies-container">
                <div id="videogame-card" class="hobby-card neon-text reveal">
                    Video Games
                    <span class="ff-text-animation"></span>
                </div>
                <div class="hobby-card neon-text reveal">Website Development</div>
            </div>
        </section>

        <section id="freefire-cta">
            <div class="reveal">
                <button id="freefire-link">Free Fire</button>
            </div>
        </section>
    </main>

    <div id="freefire-modal">
        <div class="modal-content">
            <button id="modal-close">&times;</button>
            <img src="http://googleusercontent.com/file_content/1" alt="Free Fire Profile">
            <h3>MK677</h3>
            <p>UID: 760595074</p>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const splashScreen = document.getElementById('splash-screen');
        const mainContent = document.querySelector('main');
        const header = document.querySelector('header');
        const brandNameEl = document.querySelector('.brand-name');
        const brandName = "MK677";

        // 1. Splash Screen Animation
        brandNameEl.innerHTML = brandName.split('').map((char, index) => 
            `<span style="animation-delay: ${index * 0.2}s;">${char}</span>`
        ).join('');

        setTimeout(() => {
            splashScreen.style.opacity = '0';
            setTimeout(() => {
                splashScreen.style.display = 'none';
                mainContent.style.opacity = '1';
                header.style.opacity = '1';
            }, 1500);
        }, 3000);

        // 2. Scroll Animations
        const revealElements = document.querySelectorAll('.reveal');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, {
            threshold: 0.1
        });
        revealElements.forEach(el => observer.observe(el));

        // 3. Free Fire Modal Logic
        const ffModal = document.getElementById('freefire-modal');
        const ffLink = document.getElementById('freefire-link');
        const closeModal = document.getElementById('modal-close');

        ffLink.addEventListener('click', () => ffModal.classList.add('active'));
        closeModal.addEventListener('click', () => ffModal.classList.remove('active'));
        ffModal.addEventListener('click', (e) => {
             if (e.target === ffModal) ffModal.classList.remove('active');
        });

        // 4. New "Video Games" card animation logic
        const videoGameCard = document.getElementById('videogame-card');
        const ffText = videoGameCard.querySelector('.ff-text-animation');

        videoGameCard.addEventListener('click', () => {
            if (ffText.classList.contains('animate')) return; // Prevent re-clicking while animating
            
            ffText.textContent = "Free Fire";
            ffText.classList.add('animate');

            ffText.addEventListener('animationend', () => {
                // Reset after 2 seconds to allow text to be seen
                setTimeout(() => {
                    ffText.classList.remove('animate');
                    ffText.textContent = "";
                }, 2000);
            }, { once: true }); // Listener runs only once per click
        });
    });
    </script>
</body>
</html>
