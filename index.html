<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK677 | Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glow-color: hsl(193, 100%, 50%);
            --ff-glow-color: hsl(320, 100%, 50%);
        }

        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            color: #E0E0E0;
            background: #000;
            overflow-x: hidden;
        }

        #aurora-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #020024 0%, #090979 35%, #00d4ff 100%);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
            opacity: 0.6;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .neon-text {
            color: #fff;
            text-shadow: 0 0 7px #fff, 0 0 10px #fff, 0 0 21px var(--glow-color), 0 0 42px var(--glow-color);
        }

        .rgb-effect {
            animation: rgb-cycle 6s linear infinite;
        }
        @keyframes rgb-cycle {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        #splash-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            position: fixed;
            background-color: transparent;
            z-index: 100;
            transition: opacity 1.5s ease-in-out;
        }
        .brand-name {
            font-family: 'Audiowide', cursive;
            font-size: 12vw;
        }
        .brand-name span {
            opacity: 0;
            display: inline-block;
            animation: glowIn 1s forwards;
        }
        @keyframes glowIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 8%; 
            box-sizing: border-box;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            z-index: 50;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .profile-header {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .profile-header span { font-size: 1.2em; }
        .profile-header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--glow-color);
            object-fit: cover;
        }

        main {
            opacity: 0;
            transition: opacity 1s ease-in-out;
            padding-top: 100px;
        }
        section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px; 
            text-align: center;
        }
        .section-title {
            font-family: 'Audiowide', cursive;
            font-size: 3em;
            margin-bottom: 40px;
        }

        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .contact-card {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid var(--glow-color);
            box-shadow: 0 0 20px rgba(0, 175, 255, 0.3);
            max-width: 600px;
            width: 90%;
        }
        .contact-item {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
            text-align: left;
            /* Font size reduced here */
            font-size: 1em; 
            word-break: break-all;
        }
        
        /* New Staggered Animation for contact items */
        .contact-card .reveal:nth-of-type(1) { transition-delay: 0.2s; }
        .contact-card .reveal:nth-of-type(2) { transition-delay: 0.4s; }
        .contact-card .reveal:nth-of-type(3) { transition-delay: 0.6s; }


        .contact-item:last-child { margin-bottom: 0; }
        .contact-item .icon {
            width: 30px;
            height: 30px;
            flex-shrink: 0;
            fill: var(--glow-color);
        }

        .hobbies-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .hobby-card {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            padding: 30px 40px;
            border-radius: 15px;
            border: 1px solid var(--glow-color);
            font-size: 1.5em;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .hobby-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px var(--glow-color);
        }

        #freefire-cta button {
            font-family: 'Audiowide', cursive;
            font-size: 2em;
            color: #fff;
            background: linear-gradient(45deg, #ff007f, #ff7a00, #ff007f);
            border: none;
            padding: 20px 40px;
            border-radius: 15px;
            cursor: pointer;
            text-shadow: 0 0 10px #fff;
            box-shadow: 0 0 20px var(--ff-glow-color), 0 0 40px var(--ff-glow-color);
            transition: transform 0.3s ease;
            animation: rgb-cycle 4s linear infinite, ff-pulse 2s infinite;
        }
         @keyframes ff-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #freefire-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 200;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        #freefire-modal.active {
            opacity: 1;
            pointer-events: all;
        }
        .modal-content {
            background: rgba(10, 10, 10, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            position: relative;
            border: 2px solid var(--ff-glow-color);
            box-shadow: 0 0 40px var(--ff-glow-color);
            transform: scale(0.7);
            transition: transform 0.5s ease;
        }
        #freefire-modal.active .modal-content {
            transform: scale(1);
        }
        #modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 2em;
            cursor: pointer;
        }
        .modal-content img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid var(--ff-glow-color);
            margin-bottom: 20px;
        }
        .modal-content h3 {
            font-family: 'Audiowide', cursive;
            font-size: 2.5em;
            color: #fff;
            text-shadow: 0 0 10px var(--ff-glow-color);
            margin: 0 0 10px 0;
        }
        .modal-content p {
            font-size: 1.2em;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
        }
        
        @media (max-width: 768px) {
            .section-title { font-size: 2em; }
            header { padding: 15px 5%; }
            .profile-header span { display: none; }
            .profile-header img { width: 40px; height: 40px; }
            .contact-item { flex-direction: column; align-items: flex-start; text-align: left; }
            #freefire-cta button { font-size: 1.5em; }
        }
    </style>
</head>
<body>

    <div id="aurora-background"></div>

    <div id="splash-screen">
        <h1 class="brand-name neon-text rgb-effect"></h1>
    </div>

    <header>
        <div class="profile-header">
            <span class="neon-text">My Profile</span>
            <img src="https://i.pravatar.cc/150" alt="Profile Icon" class="rgb-effect">
        </div>
    </header>

    <main>
        <section id="contact">
            <div class="contact-card">
                <div class="contact-item reveal">
                    <svg class="icon rgb-effect" viewBox="0 0 24 24"><path fill="currentColor" d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.02.74-.25 1.02l-2.2 2.2z"/></svg>
                    <span>9207042513 / 8075904754</span>
                </div>
                <div class="contact-item reveal">
                    <svg class="icon rgb-effect" viewBox="0 0 24 24"><path fill="currentColor" d="M22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6zm-2 0l-8 5-8-5h16zm0 12H4V8l8 5 8-5v10z"/></svg>
                    <span>adithyankumar2@gmail.com</span>
                </div>
                <div class="contact-item reveal">
                    <svg class="icon rgb-effect" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
                    <span>Kerala / Kottayam / Pallom (near Pallom post office)</span>
                </div>
            </div>
        </section>

        <section id="hobbies">
            <h2 class="section-title neon-text rgb-effect reveal">Hobbies</h2>
            <div class="hobbies-container">
                <div class="hobby-card neon-text reveal">Video Games</div>
                <div class="hobby-card neon-text reveal">Website Development</div>
            </div>
        </section>

        <section id="freefire-cta">
            <div class="reveal">
                <button id="freefire-link">Free Fire</button>
            </div>
        </section>
    </main>

    <div id="freefire-modal">
        <div class="modal-content">
            <button id="modal-close">&times;</button>
            <img src="http://googleusercontent.com/file_content/1" alt="Free Fire Profile">
            <h3>MK677</h3>
            <p>UID: 760595074</p>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const splashScreen = document.getElementById('splash-screen');
        const mainContent = document.querySelector('main');
        const header = document.querySelector('header');
        const brandNameEl = document.querySelector('.brand-name');
        const brandName = "MK677";

        brandNameEl.innerHTML = brandName.split('').map((char, index) => 
            `<span style="animation-delay: ${index * 0.2}s;">${char}</span>`
        ).join('');

        setTimeout(() => {
            splashScreen.style.opacity = '0';
            setTimeout(() => {
                splashScreen.style.display = 'none';
                mainContent.style.opacity = '1';
                header.style.opacity = '1';
            }, 1500);
        }, 3000);

        const revealElements = document.querySelectorAll('.reveal');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, {
            threshold: 0.1
        });

        revealElements.forEach(el => observer.observe(el));

        const ffModal = document.getElementById('freefire-modal');
        const ffLink = document.getElementById('freefire-link');
        const closeModal = document.getElementById('modal-close');

        ffLink.addEventListener('click', () => {
            ffModal.classList.add('active');
        });

        closeModal.addEventListener('click', () => {
            ffModal.classList.remove('active');
        });
        
        ffModal.addEventListener('click', (e) => {
             if (e.target === ffModal) {
                 ffModal.classList.remove('active');
             }
        });
    });
    </script>
</body>
</html>
